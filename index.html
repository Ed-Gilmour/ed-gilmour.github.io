<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tabs">
    <button data-tab="about" class="tab-button active">About Me</button>
    <button data-tab="projects" class="tab-button">Projects</button>
    <button data-tab="resume" class="tab-button">Resume</button>
    <button data-tab="contact" class="tab-button">Contact</button>
  </div>

  <div id="about" class="tab-content">
    <header>
      <h1>Hi, I'm Ed Gilmour</h1>
      <p>Game Programmer and Designer | Unity | C#</p>
    </header>
  </div>

  <div id="projects" class="tab-content" style="display:none">
    <header>
      <h1>Projects</h1>
    </header>
  </div>

  <div id="resume" class="tab-content" style="display:none">
    <header>
      <h1>Resume</h1>
    </header>
  </div>

  <div id="contact" class="tab-content" style="display:none">
    <header>
      <h1>Contact</h1>
    </header>
  </div>

  <footer>
    <p>Â© 2025 Ed Gilmour</p>
  </footer>

  <script>
    const buttons = document.querySelectorAll('.tabs button');
    const contents = document.querySelectorAll('.tab-content');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove("active"))
        contents.forEach(c => c.style.display = 'none');
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).style.display = 'block';
      });
    });
  </script>
</body>
</html>
